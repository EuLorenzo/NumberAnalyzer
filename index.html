<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar notas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header><h1>Verificador de Números</h1></header>
    
    <section>
        <div>
            Escreva aqui os números:
            <input type="number" name="fnum" id="fnum">
            <!--Botão pra mandar o número pro array-->
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br><br>
            <!--Select onde vai aparecer os números-->
            <select name="flista" id="flista" size="10"></select>
            <br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>

        <div id="res">
            <!--Onde irá aparecer os dados dos números-->
        </div>
    </section>

    <footer>&copy;LorenzoFrinhani</footer>

    <script src="script.js"></script>
</body>
</html>
